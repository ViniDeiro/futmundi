{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="csrf-token" content="{{ csrf_token }}">

        <title>{% block title %}Novo Pacote{% endblock %}</title>

        <link href="{% static 'administrativo/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'administrativo/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
        <link href="{% static 'administrativo/css/plugins/toastr/toastr.min.css' %}" rel="stylesheet">
        <link href="{% static 'administrativo/css/plugins/iCheck/custom.css' %}" rel="stylesheet">
        <link href="{% static 'administrativo/css/plugins/jasny/jasny-bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'administrativo/css/plugins/colorpicker/bootstrap-colorpicker.min.css' %}" rel="stylesheet">
        <link href="{% static 'administrativo/css/plugins/tempusdominus/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet"> 
        <link href="{% static 'administrativo/css/animate.css' %}" rel="stylesheet">
        <link href="{% static 'administrativo/css/style.css' %}" rel="stylesheet">          
        <!-- Custom -->      
        <link href="{% static 'administrativo/css/custom.css' %}" rel="stylesheet">
        <!-- Favicon -->
        <link rel="icon" href="{% static 'administrativo/img/futmundi.ico' %}" type="image/png">
        <style>
            .form-control-placeholder::after {
                content: " *";
                color: red;
            }
            .form-control-placeholder:not([for="nome"]):not([for="preco-padrao"]):not([for="preco-promocional"])::after {
                content: "";
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            {% include 'administrativo/menu.html' %}
            <div id="page-wrapper" class="gray-bg">
                {% include 'administrativo/header.html' %}
                <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-lg-10">
                        {% block heading %}<h2>Novo Pacote</h2>{% endblock %}
                    </div>
                </div>
                <div class="wrapper wrapper-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="tabs-container">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li><a class="nav-link active" data-toggle="tab" href="#geral">Geral</a></li>
                                    <li><a class="nav-link" data-toggle="tab" href="#configuracoes">Configurações</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div id="geral" class="tab-pane active">
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <form class="mt10">
                                                        <div class="form-group col-lg-12">
                                                            <div class="row">
                                                                <div class="col-lg-4">
                                                                    <input type="text" id="nome" class="form-control" required>
                                                                    <label class="form-control-placeholder" for="nome">Nome</label>
                                                                </div>
                                                            </div>
                                                        </div>  
                                                        <div class="form-group col-lg-12">
                                                            <div class="row">
                                                                <div class="col-lg-4 mtm10">
                                                                    <label class="control-label" for="plano">Plano</label>
                                                                    <select class="form-control js-example-basic-single" id="plano" style="width: 80%">
                                                                        <option value="Craque">Craque</option>
                                                                    </select>
                                                                </div>
                                                                <div class="col-lg-4 mtm10">
                                                                    <label class="control-label" for="vigencia">Vigência</label>
                                                                    <select class="form-control js-example-basic-single" id="vigencia" style="width: 80%">
                                                                        <option value="Mensal">Mensal</option>
                                                                        <option value="Semestral">Semestral</option>
                                                                        <option value="Anual">Anual</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>                                                          
                                                        <div class="form-group mt10 col-lg-12">
                                                            <div class="row">
                                                                <div class="col-lg-3 mrm15">
                                                                    <div class="card ui-card-shadow ui-widget ui-widget-content ui-corner-all card-small">
                                                                        <div class="card-heading">
                                                                            <h5>Imagem</h5>
                                                                        </div>
                                                                        <div class="card-content" style="position: relative; padding: 0;">
                                                                            <div id="image-preview" style="display: flex; justify-content: center; padding: 0; margin-top: -7px;">
                                                                                <i class="fa fa-file-image-o" style="font-size: 48px; color: #ccc; cursor: pointer;" onclick="document.getElementById('image').click()"></i>
                                                                            </div>
                                                                            <input type="file" id="image" name="image" class="input-image" accept="image/*" style="display: none;">
                                                                        </div>                              
                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-3 mt35">
                                                                    <div class="i-checks">
                                                                        <label>
                                                                            <input type="checkbox" id="enabled" name="enabled" checked>
                                                                            <i></i> Ativo
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>                                    
                                                    </form>
                                                </div>
                                                <div class="col-lg-6">
                                                    <form class="mt10">
                                                        <div class="form-group col-lg-12">
                                                            <div class="row">
                                                                <div class="col-lg-4 mtm20">
                                                                    <label class="control-label" for="tipo">Tipo</label>
                                                                    <select class="form-control" id="tipo" style="width: 80%">
                                                                        <option value="">Selecione</option>
                                                                        <option value="Padrão">Padrão</option>
                                                                        <option value="Promocional">Promocional</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>                                                            
                                                        <div class="form-group col-lg-12">
                                                            <div class="row">
                                                                <div class="col-lg-4">
                                                                    <input type="text" id="etiqueta" class="form-control">
                                                                    <label class="form-control-placeholder" for="etiqueta">Etiqueta</label>
                                                                </div>
                                                            </div>
                                                            <div class="row label-fields">
                                                                <div class="col-lg-4 mt10">                                                                        
                                                                    <label class="control-label">Cor Texto Etiqueta</label>
                                                                    <div id="id3" class="input-group colorpicker-component formcolorpicker">
                                                                        <input type="text" value="#FFFFFF" class="form-control"/>
                                                                        <div class="input-group-append">
                                                                            <span class="input-group-text input-group-addon"><i></i></span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-4 mt10">                                                                        
                                                                    <label class="control-label">Cor Fundo Etiqueta</label>
                                                                    <div id="id4" class="input-group colorpicker-component formcolorpicker">
                                                                        <input type="text" value="#CC000C" class="form-control"/>
                                                                        <div class="input-group-append">
                                                                            <span class="input-group-text input-group-addon"><i></i></span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>                                    
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="configuracoes" class="tab-pane">
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <form class="mt10">
                                                        <div class="form-group col-lg-12">
                                                            <div class="row">
                                                                <div class="col-lg-4">
                                                                    <label class="control-label" for="preco-padrao">Preço Padrão</label>
                                                                    <input type="number" id="preco-padrao" class="form-control input-medium" required>
                                                                </div>
                                                                <div class="col-lg-4">
                                                                    <label class="control-label" for="preco-promocional">Preço Promocional</label>
                                                                    <input type="number" id="preco-promocional" class="form-control input-medium" required>
                                                                </div>
                                                            </div>
                                                        </div>                                                            
                                                        <div class="form-group col-lg-12">
                                                            <div class="row">
                                                               <div class="col-lg-4 mt5">
                                                                    <label class="control-label" for="val-preco-prom">Val. Preço Prom. (dias)</label>
                                                                    <input type="number" id="val-preco-prom" class="form-control input-medium" required>
                                                                </div>
                                                                <div class="col-lg-4 mtm15">
                                                                    <label class="control-label">Cor Texto Vigência</label>
                                                                    <div id="id5" class="input-group colorpicker-component formcolorpicker">
                                                                        <input type="text" value="#192639" class="form-control"/>
                                                                        <div class="input-group-append">
                                                                            <span class="input-group-text input-group-addon"><i></i></span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>   
                                                        <div class="form-group col-lg-12">
                                                            <div class="row">
                                                               <div class="col-lg-4 mtm15">
                                                                    <label class="control-label" for="exibir-para">Exibir para</label>
                                                                    <select class="form-control" id="exibir-para">
                                                                        <option value="Todos">Todos</option>
                                                                        <option value="Comum">Comum</option>
                                                                        <option value="Craque">Craque</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-lg-12">
                                                            <div class="row">
                                                                <div class="col-lg-4">
                                                                    <input type="text" id="codigo-android" class="form-control input-medium">
                                                                    <label class="form-control-placeholder" for="codigo-android">Código do produto (Android)</label>
                                                                </div>
                                                                <div class="col-lg-4">
                                                                    <input type="text" id="codigo-apple" class="form-control input-medium">
                                                                    <label class="form-control-placeholder" for="codigo-apple">Código do produto (Apple)</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="col-lg-6">
                                                    <form class="mtm10">
                                                        <div class="form-group col-lg-12 date-fields">
                                                            <div class="row">
                                                                <div class="col-lg-5">
                                                                    <label class="control-label">Data de Início</label>
                                                                    <div class="input-group date" data-target-input="nearest">
                                                                        <input type="text" class="form-control datetimepicker-input" id="datetimepicker" data-toggle="datetimepicker" data-target="#datetimepicker"/>
                                                                        <div class="input-group-append" data-target="#datetimepicker" data-toggle="datetimepicker">
                                                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-5">
                                                                    <label class="control-label">Data de Término</label>
                                                                    <div class="input-group date" data-target-input="nearest">
                                                                        <input type="text" class="form-control datetimepicker-input" id="datetimepicker2" data-toggle="datetimepicker" data-target="#datetimepicker2"/>
                                                                        <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker2">
                                                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>                                  
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default col-lg-12 mtm25 p15">
                                <button type="button" class="btn btn-success ml20" id="btn-salvar"><i class="glyphicon glyphicon-save mr5"></i> Salvar</button>
                                <button type="button" class="btn btn-danger ml15"><i class="fa fa-ban mr5"></i> Cancelar</button>  
                                <div id="cancel-url" data-url="{% url 'administrativo:planos' %}" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Mainly scripts -->
        <script src="{% static 'administrativo/js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'administrativo/js/popper.min.js' %}"></script>
        <script src="{% static 'administrativo/js/bootstrap.js' %}"></script>
        <script src="{% static 'administrativo/js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
        <script src="{% static 'administrativo/js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
        <!-- Custom and plugin javascript -->
        <script src="{% static 'administrativo/js/inspinia.js' %}"></script>
        <script src="{% static 'administrativo/js/plugins/pace/pace.min.js' %}"></script>
        <script src="{% static 'administrativo/js/plugins/toastr/toastr.min.js' %}"></script>
        <script src="{% static 'administrativo/js/plugins/jasny/jasny-bootstrap.min.js' %}"></script>        
        <script src="{% static 'administrativo/js/plugins/iCheck/icheck.min.js' %}"></script>
        <script src="{% static 'administrativo/js/plugins/colorpicker/bootstrap-colorpicker.min.js' %}"></script>        
        <script src="{% static 'administrativo/js/plugins/moment/moment.js' %}"></script>
        <script src="{% static 'administrativo/js/plugins/tempusdominus/tempusdominus-bootstrap-4.min.js' %}"></script>
        <script src="{% static 'administrativo/js/settings.js' %}"></script>
        <script src="{% static 'administrativo/js/pacote-plano.js' %}"></script>
        
        {% block form_data %}{% endblock %}

        <script>
            // Setup CSRF token for AJAX requests
            $.ajaxSetup({
                headers: {
                    'X-CSRFToken': $('meta[name="csrf-token"]').attr('content')
                }
            });
            
            // Função para validar e formatar cores
            function validateColor(color) {
                if (!color) return '#000000';
                
                // Remove espaços e converte para minúsculas
                color = color.trim().toLowerCase();
                
                // Se já estiver no formato #RRGGBB, retorna como está
                if (/^#[0-9a-f]{6}$/.test(color)) {
                    return color.toUpperCase();
                }
                
                // Se estiver no formato RGB(r,g,b), converte para hex
                let rgbMatch = color.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/);
                if (rgbMatch) {
                    let r = parseInt(rgbMatch[1]);
                    let g = parseInt(rgbMatch[2]);
                    let b = parseInt(rgbMatch[3]);
                    return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`.toUpperCase();
                }
                
                // Se for rgba, remove o canal alpha e converte para hex
                let rgbaMatch = color.match(/rgba\((\d+),\s*(\d+),\s*(\d+),\s*[\d.]+\)/);
                if (rgbaMatch) {
                    let r = parseInt(rgbaMatch[1]);
                    let g = parseInt(rgbaMatch[2]);
                    let b = parseInt(rgbaMatch[3]);
                    return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`.toUpperCase();
                }
                
                // Se não estiver em nenhum formato válido, retorna preto
                return '#000000';
            }
            
            // Expõe a função validateColor globalmente
            window.validateColor = validateColor;
            
            $(document).ready(function() {
                // Inicializa os color pickers com formato fixo
                $('#id3, #id4, #id5').each(function() {
                    $(this).spectrum({
                        type: "component",
                        showInput: true,
                        showInitial: true,
                        showAlpha: false,
                        allowEmpty: false,
                        preferredFormat: "hex",
                        change: function(color) {
                            $(this).val(color.toHexString().toUpperCase());
                        }
                    });
                });
                
                // Ajusta a visibilidade dos campos com base no tipo selecionado
                $('#tipo').trigger('change');
                
                // Handler para o botão Salvar
                $('#btn-salvar').on('click', function() {
                    console.log('Botão salvar clicado'); // Debug
                    var $btn = $(this);
                    var formData = new FormData();

                    // Coleta os dados do formulário
                    var nome = document.getElementById('nome').value;
                    var precoPadrao = document.getElementById('preco-padrao').value;
                    var precoPromocional = document.getElementById('preco-promocional').value;

                    if (!nome) {
                        toastr.error('O campo Nome é obrigatório');
                        return;
                    }
                    if (!precoPadrao) {
                        toastr.error('O campo Preço Padrão é obrigatório');
                        return;
                    }

                    // Validação do preço promocional
                    if (precoPromocional && parseFloat(precoPromocional) > parseFloat(precoPadrao)) {
                        toastr.error('O preço promocional não pode ser maior que o preço padrão');
                        return;
                    }

                    // Validação das datas
                    var dataInicio = document.getElementById('datetimepicker').value;
                    var dataTermino = document.getElementById('datetimepicker2').value;

                    if (dataInicio && dataTermino) {
                        var inicio = new Date(dataInicio.split('/').reverse().join('-'));
                        var termino = new Date(dataTermino.split('/').reverse().join('-'));
                        if (inicio > termino) {
                            toastr.error('A data de início não pode ser posterior à data de término');
                            return;
                        }
                    }

                    // Adiciona os dados do formulário
                    formData.append('name', nome);
                    formData.append('plan', document.getElementById('plano').value);
                    formData.append('billing_cycle', document.getElementById('vigencia').value);
                    formData.append('enabled', document.getElementById('enabled').checked);
                    formData.append('tipo', document.getElementById('tipo').value);
                    
                    // Campo da Etiqueta e cores
                    var tipo = document.getElementById('tipo').value;
                    var etiqueta = document.getElementById('etiqueta').value;
                    
                    // Se for tipo Promocional, a etiqueta é obrigatória
                    if (tipo === 'Promocional' && !etiqueta) {
                        toastr.error('O campo Etiqueta é obrigatório para pacotes promocionais');
                        return;
                    }
                    
                    formData.append('label', etiqueta);
                    
                    // Obtém os valores dos colorpickers
                    var corTextoEtiqueta = $('#id3').colorpicker('getValue') || '#FFFFFF';
                    var corFundoEtiqueta = $('#id4').colorpicker('getValue') || '#CC000C';
                    var corTextoVigencia = $('#id5').colorpicker('getValue') || '#192639';
                    
                    formData.append('color_text_label', corTextoEtiqueta);
                    formData.append('color_background_label', corFundoEtiqueta);
                    formData.append('color_text_billing_cycle', corTextoVigencia);
                    
                    // Preços
                    formData.append('full_price', precoPadrao.replace(',', '.'));
                    if (precoPromocional) {
                        formData.append('promotional_price', precoPromocional.replace(',', '.'));
                    }
                    
                    // Datas
                    if (dataInicio) {
                        formData.append('start_date', dataInicio);
                    }
                    if (dataTermino) {
                        formData.append('end_date', dataTermino);
                    }
                    
                    formData.append('show_to', document.getElementById('exibir-para').value);
                    formData.append('promotional_price_validity', document.getElementById('val-preco-prom').value || '');
                    
                    // Códigos dos produtos
                    var androidCode = document.getElementById('codigo-android').value;
                    var appleCode = document.getElementById('codigo-apple').value;
                    formData.append('android_product_code', androidCode || '');
                    formData.append('apple_product_code', appleCode || '');

                    // Debug - Mostrando os valores específicos no console
                    console.log('Dados do FormData:');
                    for (let pair of formData.entries()) {
                        console.log(pair[0] + ': ' + pair[1]);
                    }

                    // Adiciona a imagem se houver
                    var imageFile = document.getElementById('image').files[0];
                    if (imageFile) {
                        formData.append('image', imageFile);
                    }

                    $btn.prop('disabled', true);

                    // Envia os dados
                    $.ajax({
                        url: window.location.pathname,
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        headers: {
                            'X-CSRFToken': $('meta[name="csrf-token"]').attr('content')
                        },
                        success: function(response) {
                            if (response.success) {
                                toastr.success(response.message);
                                setTimeout(function() {
                                    window.location.href = $('#cancel-url').data('url');
                                }, 1500);
                            } else {
                                console.error('Erro na resposta:', response);
                                toastr.error(response.message || 'Erro ao salvar plano');
                                $btn.prop('disabled', false);
                            }
                        },
                        error: function(xhr) {
                            console.error('Erro na requisição:', xhr.responseJSON);
                            toastr.error(xhr.responseJSON?.message || 'Erro ao salvar plano');
                            $btn.prop('disabled', false);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
