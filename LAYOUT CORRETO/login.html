<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!-- Favicon -->
        <link rel="icon" href="img/futmundi.ico" type="image/png">
    </head>
    <body class="gray-bg">
        <div class="middle-box text-center loginscreen animated bounceIn">
            <div class="ibox-content">
                <div>
                    <img id="logo" src="img/logo-verde.svg" alt="Futmundi logo"> 
                </div>           
                <form class="mt15" action="usuarios.html">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Username" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="">
                    </div>
                    <button type="submit" class="btn btn-success block full-width m-b">Login</button>
                </form>
            </div>
        </div>
        <!-- Mainly scripts -->
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
